<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>User List</title>
</head>
<body>
  <h1>User List</h1>
  <ul id="user-list"></ul>

  <script>
    fetch('nane21.json')
      .then(response => response.json())
      .then(users => {
        const ul = document.getElementById('user-list');
        users.forEach(user => {
          const li = document.createElement('li');
          li.textContent = `${user.firstname} ${user.lastname} â€” ${user.email}, Phone: ${user.phonenumber}`;
          ul.appendChild(li);
        });
      })
      .catch(err => {
        console.error('Failed to load users:', err);
      });
  </script>
</body>
</html>
